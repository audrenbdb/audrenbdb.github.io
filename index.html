<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
</head>

<body>
    <style>
        body {
            margin-top: 70px;
        }

        .board {
            display: flex;
            max-width: 600px;
            flex-direction: column;
            margin: auto;
            color: #667;
            font-family: arial, sans-serif;
        }

        .answers {
            display: flex;
            margin-bottom: 20px;
        }

        .item {
            border: 1px solid #d0e9ff;
            text-align: center;
            padding: 20px;
            text-transform: capitalize;
            flex: 1 1 0px;
            width: 0;
        }



        .item:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .displayed {
            text-align: center;
            padding: 20px;
            border: 1px solid grey;
            margin-bottom: 20px;
        }

        .displayed-word {
            font-size: 18px;
        }

        .translation {
            text-transform: italic;
        }

        .score,
        .timer {
            display: flex;
            padding: 20px;
            justify-content: center;
        }

        .score {
            border: 1px solid grey;
            margin-bottom: 20px;
            position: relative;
        }

        .success {
            transition: visibility 0.6s, opacity 0.6s linear;
            position: absolute;
            width: 100px;
            right: 20px;
        }

        .hidden {
            opacity: 0;
        }

        .shown {
            opacity: 1;
        }

        .success-confirm {
            color: green;
        }

        .success-fail {
            color: red;
        }

        @media only screen and (max-width: 650px) {
            .answers {
                flex-direction: column;
            }

            .item {
                width: auto;
                border: 1px solid #d0e9ff;
            }
        }

        @media only screen and (min-width: 651px) {

            .item:first-of-type {
                border-right: 0px;
            }

            .item:last-of-type {
                border-left: 0px;
            }

        }
    </style>
    <div class="board">
        <div class="displayed">
            <div class="displayed-word"></div>
        </div>
        <div class="answers">
            <div class="item">Adoucissante</div>
            <div class="item">Mixte</div>
            <div class="item">Durcissante</div>
            <div class="item">Spirante</div>
        </div>
        <div class="score">Kont :&nbsp;<div class="result">0</div>
            <div class="success hidden"></div>
        </div>
        <div class="timer"></div>
    </div>
    <script type="text/javascript" src="mutations.js"></script>

</body>

</html>
